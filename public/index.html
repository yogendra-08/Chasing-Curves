<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing Curves - Car Racing Game</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>CHASING CURVES</h1>
        <div class="controls">
            <p>Use <span>ARROW KEYS</span> or <span>WASD</span> to drive</p>
            <p>Avoid other cars and stay on the road!</p>
        </div>
        <button id="start-btn">START RACE</button>
    </div>

    <div id="game-container">
        <div id="score">SCORE: <span>0</span></div>
        <div id="high-score">HIGH SCORE: <span>0</span></div>
        <div id="game-area">
            <div id="player-car"></div>
        </div>
        <div id="speed">SPEED: <span>1</span>x</div>
    </div>

    <div id="game-over" class="screen">
        <h2>GAME OVER</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <p>High Score: <span id="final-high-score">0</span></p>
        <button id="restart-btn">RACE AGAIN</button>
    </div>

    <script src="../src/js/game.js"></script>
    <script>
        // Initialize the game when the page loads
        window.onload = function() {
            init();
        };
    </script>
</body>
</html>
