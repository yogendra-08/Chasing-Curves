<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Date Journey - Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dream Date Journey</h1>
        <p>Testing the game setup...</p>
        <div id="status">Checking browser support...</div>
        <button id="startGame">Start Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('status');
            
            // Check for required browser features
            const hasCanvas = !!window.HTMLCanvasElement;
            const hasAudioContext = !!window.AudioContext || !!window.webkitAudioContext;
            const hasLocalStorage = !!window.localStorage;
            
            let status = [];
            
            if (hasCanvas) status.push('✅ Canvas is supported');
            else status.push('❌ Canvas is not supported');
            
            if (hasAudioContext) status.push('✅ Web Audio is supported');
            else status.push('❌ Web Audio is not supported');
            
            if (hasLocalStorage) status.push('✅ Local Storage is supported');
            else status.push('❌ Local Storage is not supported');
            
            statusEl.innerHTML = status.join('<br>');
            
            // Start game button
            document.getElementById('startGame').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
