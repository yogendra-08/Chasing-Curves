<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Date Journey</title>
    <meta name="description" content="An interactive dating simulation game">
    <link rel="stylesheet" href="/src/style.css">
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    <div id="game-container" class="relative w-full h-screen overflow-hidden">
        <!-- Game Canvas -->
        <canvas id="game-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
        
        <!-- UI Overlay -->
        <div id="ui-overlay" class="absolute inset-0 pointer-events-none">
            <!-- Status Bars -->
            <div class="absolute top-4 left-4 bg-black bg-opacity-50 p-3 rounded-lg">
                <div class="flex items-center mb-2">
                    <div class="w-24">Energy:</div>
                    <div class="h-4 bg-gray-700 rounded-full w-32 overflow-hidden">
                        <div id="energy-bar" class="h-full bg-blue-500 transition-all duration-300" style="width: 100%"></div>
                    </div>
                </div>
                <div class="flex items-center mb-2">
                    <div class="w-24">Mood:</div>
                    <div class="h-4 bg-gray-700 rounded-full w-32 overflow-hidden">
                        <div id="mood-bar" class="h-full bg-pink-500 transition-all duration-300" style="width: 80%"></div>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="w-24">Relationship:</div>
                    <div class="h-4 bg-gray-700 rounded-full w-32 overflow-hidden">
                        <div id="relationship-bar" class="h-full bg-purple-500 transition-all duration-300" style="width: 30%"></div>
                    </div>
                </div>
            </div>

            <!-- Dialog Box -->
            <div id="dialog-box" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-3/4 bg-black bg-opacity-70 p-4 rounded-lg hidden">
                <div id="dialog-text" class="text-white mb-2"></div>
                <div id="dialog-options" class="mt-2"></div>
                <button id="next-dialog" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded float-right">Next</button>
            </div>

            <!-- Scene Title -->
            <div id="scene-title" class="absolute top-4 right-4 bg-black bg-opacity-50 px-4 py-2 rounded-lg text-xl font-bold">
                Starting the Journey...
            </div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="absolute inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center">
            <h1 class="text-6xl font-bold mb-8 bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent">Dream Date Journey</h1>
            <button id="start-game" class="bg-pink-600 hover:bg-pink-700 text-white text-2xl px-8 py-3 rounded-full mb-4 transition-all transform hover:scale-105">
                Start Game
            </button>
            <button id="load-game" class="bg-purple-600 hover:bg-purple-700 text-white text-xl px-6 py-2 rounded-full mb-4 opacity-50 cursor-not-allowed" disabled>
                Load Game
            </button>
            <div class="text-gray-400 text-sm mt-8">
                Use arrow keys to move • Press SPACE to interact • ESC to pause
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center text-white z-50">
        <div class="text-center p-8 max-w-md">
            <h1 class="text-4xl font-bold mb-6 text-pink-400">Dream Date Journey</h1>
            <div class="text-xl mb-6">Loading your adventure...</div>
            
            <div class="w-full bg-gray-800 rounded-full h-3 mb-4 overflow-hidden">
                <div id="loading-bar" class="h-full bg-pink-500 transition-all duration-300 ease-out" style="width: 0%"></div>
            </div>
            
            <div id="loading-text" class="text-sm text-gray-400 mb-6">0%</div>
            
            <div id="loading-tip" class="text-sm text-gray-500 italic">
                Tip: Make sure your volume is on for the full experience!
            </div>
            
            <div id="error-message" class="text-red-400 mt-4 hidden"></div>
        </div>
    </div>
    
    <!-- Game Scripts -->
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
